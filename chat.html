<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
       <!-- link bootstrap , font awesome  -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://kit.fontawesome.com/a076d05399.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
           crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <!-- link css -->
       <style>
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(30, 29, 29);
            display: grid;
            place-items: center;
            height: 100vh;

        }
        #en-main
        {
            background-color: white;
            width: 500px;
            border-radius: 30px;
            box-shadow: .2px .5px 2px 3px rgb(55, 49, 49);
        }
        #en-head
        {
            background-color: rgb(21, 23, 15);
            color: white;
            display: inline-block;
            width: 100%;
            padding: 30px;
            border-radius: 20px 20px 0 0;
        }
        #en-head  h5
        {
            display: inline-block;
        }
        #chat-space
        {
            height: 500px;
            overflow: scroll;
            scroll-behavior: smooth;
            padding: 20px;
        }
        #chat-space::-webkit-scrollbar
        {
            display: none;
        }
        #chat-input
        {
            background-color:rgb(21, 23, 15) ;
            padding: 20px;
            width: 100%;
            border-radius:  0 0 20px 20px;
        }
        #chat-input input
        {
            width: 90%;
            padding: 10px;
        }
        #chat-input i
        {
            color: white;
            margin: 0px 10px;
            font-size: 20px;
            display: inline-block;
        }
        .chat-cs
        {
            width: 100%;
            flex-direction: column;
            flex-wrap: wrap;
            display: flex;
        }
        #chat-cust
        {
           width: 100%;
           display: flex;
           flex-wrap: wrap;
           flex-direction: column;
           float: right;
        }
        #default-chat
        {
           width: 100%;
           display: flex;
           flex-wrap: wrap;
           flex-direction: column;
           float: right;
        }
        #chat-come
        {
            color: white;
            font-size: 17px;
            background-color: rgb(152, 128, 128);
            border-radius: 20px;
            /* margin: 10px; */
            width: fit-content;
            height: fit-content;
            padding: 5px 30px;
            float: right;
            margin: 2px;
            display: flex;
            justify-content: right;
            flex-wrap: wrap;
            /* flex-direction: column; */
            /* margin: 10px; */
        }
        #default-chat p
        { 
          background-color: rgb(209, 209, 128);
          margin:2px 10px;
          border-radius: 20px;
          padding: 4px 20px;
        }
       </style>
</head>
<body>
    <div id="en-main">
        <div id="en-head">
            <img src="" alt="logo" id="logo">
            <h5>Enquiry chat</h5>
        </div>
        <div id="chat-space">
          <div id="custom-chat" class="">
            <div id="chat-cust">

            </div>
             <div id="default-chat">

             </div>
          </div>
        </div>
        <div id="chat-input">
            <input type="text" name="" id="chat-inp" value="">
            <i class="fa fa-paper-plane" id="send-btn"></i>
        </div>
    </div>
    <script >
        

let sendbtn  = document.getElementById("send-btn");
let chatcustom  = document.getElementById("chat-cust");
let chatuser = document.getElementById("chat-come");
let customchat  = document.getElementById("chat-cs"); 
let dchat = document.getElementById("default-chat");

sendbtn.addEventListener("click" , function()
{
let chatinp = document.getElementById("chat-inp").value;
    
     let r = `
     <p id="chat-come">${chatinp}</p> <br>
     `;
     let p = 
    ` <p id="define-msg">plz enter your email address our team reply you in 24 hours </p>
    `;
    // customchat.classList.add("chat-cs");
    chatcustom.innerHTML += r ;
    dchat.innerHTML  = p;
    // customchat.innerHTML 
});

    </script>
</body>
</html>
